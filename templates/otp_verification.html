<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - FTMGRAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="otp-box">
            <h2>Enter OTP</h2>
            <form action="{{ url_for('verify_otp') }}" method="POST">
                <input type="text" name="otp" placeholder="Enter the OTP sent to your mobile" required>
                <button type="submit">Verify OTP</button>
            </form>
            <p>Didn't receive the OTP? <a href="{{ url_for('resend_otp') }}">Resend</a></p>
        </div>
    </div>
</body>
</html>
