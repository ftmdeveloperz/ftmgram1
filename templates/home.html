<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FTMGRAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to FTMGRAM</h1>
            <nav>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>

        <div class="feed">
            {% for post in posts %}
                <div class="post">
                    <h3>{{ post.username }}</h3>
                    <p>{{ post.content }}</p>
                    <img src="{{ post.image_url }}" alt="Post Image" />
                    <div class="actions">
                        <a href="{{ url_for('like_post', post_id=post.id) }}">Like</a>
                        <a href="{{ url_for('comment', post_id=post.id) }}">Comment</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
